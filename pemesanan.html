    <main>
        <h1>Reservasi Tempat</h1>

        <form action="proses-reservasi.php" method="post" id="form_pemesanan">

            <!-- nama -->
            <label for="nama">Nama Lengkap:</label><br>
            <input type="text" id="namapemesan"><br>


            <label for="gender">Gender : </label> 
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female"> Female
            <br/>

            <!-- checkbox -->
            <label for="status">Status :</label>
            <div class = "statusnya">
                <input type="checkbox" id ="student" name="status"/> Student
                <input type="checkbox" id ="worker" name="status"/> Worker
                <input type="checkbox" id = "nonworker" name="status" /> non-worker
            </div>
            <br/> 

            <!-- email -->
            <label for="email">Email:</label><br>
            <input type="email" id="emailpemesan" ><br>

            <!-- telepon -->
            <label for="telepon">Nomor Telepon:</label><br>
            <input type="tel" id="teleponpemesan"><br>

            <!-- tanggal -->
            <label for="tanggal">Tanggal:</label><br>
            <input type="date" id="tanggalpemesan" name="tanggal"><br>

            <!-- waktu -->
            <label for="waktu">Waktu:</label><br>
            <input type="time" id="waktupemesan" name="waktu"><br>

            <!-- jumlah tamu -->
            <label for="jumlah-tamu">Jumlah Tamu:</label><br>
            <input type="number" id="jumlah_tamu" min="1" max="10"><br>

            <label for="Ruangan">Ruangan:</label>
            <select id="Ruangan" name="Ruangan">
                <option value="room1">Room 1</option>
                <option value="room2">Room 2</option>
                <option value="room3">Room 3</option>
                <option value="room4">Room 4</option>
            </select>


            <!-- keterangan -->
            <label for="keterangan">Keterangan:</label><br>
            <textarea id="keterangan" name="keterangan" rows="5" cols="30"></textarea><br>

            <button type="submit" id="pesan"> PESAN</button>
        </form>

    </main>
